// Ressource cost patch file for KSPACECONTEST2023
// PRICES ARE GIVEN IN kgCO2eq
// They match the price update for parts which is also in kgCO2eq

@RESOURCE_DEFINITION[LiquidFuel]:NEEDS[Squad]:FOR[KSPACECONTEST2023]
{
    @unitCost = 50
}

@RESOURCE_DEFINITION[Oxidizer]:NEEDS[Squad]:FOR[KSPACECONTEST2023]
{
    @unitCost = 50
}

@RESOURCE_DEFINITION[SolidFuel]:NEEDS[Squad]:FOR[KSPACECONTEST2023]
{
    @unitCost = 75
}

// Do not remember why hydrazine should cost less kgCO2eq than Kerozene or Methane
@RESOURCE_DEFINITION[MonoPropellant]:NEEDS[Squad]:FOR[KSPACECONTEST2023]
{
    @unitCost = 40
}


@RESOURCE_DEFINITION[XenonGas]:NEEDS[Squad]:FOR[KSPACECONTEST2023]
{
    @unitCost = 10
}

// Not very logical by definition Ore is raw material
// Not a big problem for KSPACECONTEST2023
@RESOURCE_DEFINITION[Ore]:NEEDS[Squad]:FOR[KSPACECONTEST2023]
{
    @unitCost = 100
}

@RESOURCE_DEFINITION[Ablator]:NEEDS[Squad]:FOR[KSPACECONTEST2023]
{
    @unitCost = 500
}
